<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bri - Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<section id="richiestaMutuoSection">
  <h2 class="text-center">Richiesta Mutuo</h2>
  <!-- Scelta tipo richiedenti -->
  <section class="mb-4">
    <h2 class="mb-3">Scelta tipo richiedenti</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="richiedente" value="intestatario" id="intestatario">
      <label class="form-check-label" for="intestatario">Intestatario</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="richiedente" value="cointestatario" id="cointestatario">
      <label class="form-check-label" for="cointestatario">Cointestatario</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="garante">
      <label class="form-check-label" for="garante">Garante</label>
    </div>
  </section>

  <!-- Anagrafica richiedente -->
  <section class="mb-4">
    <h2 class="mb-3">Anagrafica richiedente</h2>
    <div class="input-group mb-3">
      <input type="text" id="search" class="form-control" placeholder="Inserisci nome, cognome o codice fiscale">
      <button class="btn btn-primary" id="btnCerca">Cerca</button>
    </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Codice Fiscale</th>
      </tr>
      </thead>
      <tbody id="results">
      <!-- I risultati verranno inseriti qui -->
      </tbody>
    </table>
  </section>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
